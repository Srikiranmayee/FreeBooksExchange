<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Free Exchange Books - Login & Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    .tabs {
      display: flex;
      margin-bottom: 20px;
      user-select: none;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      border-bottom: 2px solid #ccc;
      cursor: pointer;
      transition: border-color 0.3s;
    }
    .tab.active {
      border-bottom: 2px solid #4CAF50;
      font-weight: bold;
    }
    form {
      display: none;
      flex-direction: column;
    }
    form.active {
      display: flex;
    }
    input, textarea, button {
      margin: 8px 0;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      margin: 8px 0;
      justify-content: center;
    }
    .radio-group label {
      cursor: pointer;
    }
    .google-login {
      text-align: center;
      margin-top: 30px;
    }
    .google-login a button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .google-login a button:hover {
      background-color: #357ae8;
    }
    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free Exchange Books</h1>

    <div class="tabs">
      <div id="loginTab" class="tab active">Login with Google</div>
      <div id="registerTab" class="tab">Register</div>
    </div>

    <!-- Google OAuth Login tab -->
    <div id="loginForm" class="active google-login">
      <a href="http://localhost:3000/auth/google">
        <button>Login with Google</button>
      </a>
    </div>

    <!-- Registration form tab -->
    <form id="registrationForm">
      <input type="text" id="full_name" placeholder="Full Name" required />
      <div id="nameError" class="error"></div>

      <input type="email" id="email" placeholder="Gmail Address" required />
      <div id="emailError" class="error"></div>

      <input type="tel" id="phone_number" placeholder="Phone Number (optional)" />
      <textarea id="address" placeholder="Address (optional)" rows="3"></textarea>

      <div class="radio-group">
        <label><input type="radio" name="user_type" value="donor" checked /> Donor</label>
        <label><input type="radio" name="user_type" value="collector" /> Collector</label>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registrationForm = document.getElementById('registrationForm');

    const nameInput = document.getElementById('full_name');
    const emailInput = document.getElementById('email');
    const nameError = document.getElementById('nameError');
    const emailError = document.getElementById('emailError');

    // Tab switching
    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registrationForm.classList.remove('active');
      clearErrors();
    });

    registerTab.addEventListener('click', () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registrationForm.classList.add('active');
      loginForm.classList.remove('active');
      clearErrors();
    });

    function clearErrors() {
      nameError.textContent = '';
      emailError.textContent = '';
    }

    // Validation functions
    function validateName(name) {
      // Allow letters (a-z, A-Z), single spaces between words, no special chars or digits
      // Regex explanation:
      // ^[A-Za-z]+(?: [A-Za-z]+)*$ 
      // means start with letters, then zero or more groups of single space + letters
      const regex = /^[A-Za-z]+(?: [A-Za-z]+)*$/;
      return regex.test(name);
    }

    function validateGmail(email) {
      // Simple Gmail validation regex:
      // Must end with @gmail.com and valid email local-part
      const regex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
      return regex.test(email);
    }

    // Registration form submit handler
    registrationForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      clearErrors();

      const full_name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const phone_number = document.getElementById('phone_number').value.trim();
      const address = document.getElementById('address').value.trim();
      const user_type = document.querySelector('input[name="user_type"]:checked').value;

      let valid = true;

      if (!validateName(full_name)) {
        nameError.textContent = 'Name must only contain letters and single spaces, no special characters.';
        valid = false;
      }

      if (!validateGmail(email)) {
        emailError.textContent = 'Email must be a valid Gmail address ending with @gmail.com';
        valid = false;
      }

      if (!valid) return;

      try {
        const res = await fetch('http://localhost:3000/api/users', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ full_name, email, phone_number, address, user_type }),
        });

        if (res.ok) {
          alert('User registered successfully!');
          registrationForm.reset();
          // Optionally switch back to login tab or other action
        } else {
          const err = await res.json();
          alert('Error: ' + (err.error || 'Failed to register user.'));
        }
      } catch (error) {
        alert('Network error: ' + error.message);
      }
    });
  </script>
</body>
</html>
